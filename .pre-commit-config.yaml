default_stages: [pre-commit, pre-push]
minimum_pre_commit_version: '3.2.0'
exclude: ^node_modules/
repos:
- repo: meta
  hooks:
    - id: identity
      name: run identity check
      description: check you have set your git identity
    - id: check-hooks-apply
      name: run check hooks apply
      description: check that all the hooks apply to the repository
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
    - id: check-ast
    - id: check-case-conflict
    - id: check-executables-have-shebangs
    - id: check-illegal-windows-names
    - id: check-json
    - id: check-merge-conflict
    - id: check-shebang-scripts-are-executable
    - id: check-toml
    - id: check-vcs-permalinks
    - id: check-yaml
    - id: detect-private-key
    - id: end-of-file-fixer
    - id: fix-byte-order-marker
    - id: forbid-submodules
    - id: mixed-line-ending
    - id: trailing-whitespace
- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.5.5
  hooks:
    - id: insert-license
      name: Add license for all Python files
      files: ^(atr|scripts|tests)/(.*\.py$|.*\.pyi)$
      args:
        - --comment-style
        - "|#|"
        - --license-filepath
        - scripts/ci/LICENSE-template.txt
        - --fuzzy-match-generates-todo
- repo: https://github.com/shellcheck-py/shellcheck-py
  rev: v0.11.0.1
  hooks:
    - id: shellcheck
- repo: https://github.com/Riverside-Healthcare/djLint
  rev: v1.36.4
  hooks:
    - id: djlint
      files: "atr/templates/.*\\.html$"
      types_or: ['html']
      args:
        - --profile=jinja
        - --lint
    - id: djlint
      name: Format HTML templates
      files: "atr/templates/.*\\.html$"
      types_or: ['html']
      args:
        - --profile=jinja
        - --reformat
- repo: https://github.com/thibaudcolas/pre-commit-stylelint
  rev: v16.25.0
  hooks:
    - id: stylelint
      additional_dependencies: ['stylelint@16.14.1', 'stylelint-config-standard@37.0.0']
      files: "atr/static/css/.*\\.css$"
      exclude: "atr/static/css/bootstrap\\..*\\.css$|atr/static/css/bootstrap\\-.*\\.css$|atr/static/css/normalize\\.css$|atr/static/css/mermaid\\.min\\.css$"
      types_or: ['css']
      args: ['--fix']
- repo: https://github.com/woodruffw/zizmor-pre-commit
  rev: v1.16.2
  hooks:
    - id: zizmor
      args: [--min-severity, low]
